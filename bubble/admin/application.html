<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.css"> 
    <link rel="stylesheet" href="application.css">

    <title>Application</title>
</head>
<body>
    <div class="container">
        <div class="row">
    <div class="col-lg-10">
        <div class="col-lg-10 connform">
    <div class="container">
      <div class="mt-5">
      <input class="btn btn-primary" type="submit" value="Create New Application">
    </div>
  
        <form action="">
            <div class="form-group">
                <label for="appname">Application/Project Name</label>
                <input class="form-control"
                       type="text" 
                       id="appname" 
                       placeholder="Enter Application/Project name">
            </div>
            <div class="form-group">
                <label for="appdom">Application Domain name</label>
                <input class="form-control"
                       type="text" 
                       id="appdom" 
                       placeholder="Enter Application Domain name">
            </div>
            <div class="form-group">
                <label for="appown">Owner Name</label>
                <input class="form-control" 
                       type="text" 
                       id="appown" 
                       placeholder="Enter your Owner name">
            </div>

            <div class="form-group">
                <label for="ptdl">Project Team DL</label>
                <input class="form-control" 
                       type="text" 
                       id="ptdl" 
                       placeholder="Enter your Project Team DL">
            </div>

            <div class="form-group">
                <button type="button" id="appCreate"
                        class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>

</div> 

<div class="col-lg-10">
    <div class="col-lg-10 connform">
<div class="container">
  <div class="mt-5 form-group">
  <input class="btn btn-primary" type="none" value="Search Application">
</div>

    <form action="">
        <div class="form-group">
            <label for="search_appname">Application/Project Name</label>
            <input class="form-control"
                   type="text" 
                   id="search_appname" 
                   placeholder="Enter Application name">
        </div>
        <div class="form-group">
            <button type="button" 
                    class="btn btn-success" id="app_search">Search</button>
        </div>
    </form>
</div>

<div class="container" id="appsearcharea">
</div> 
</div>
</div>
</div>
</div>
 <script src="../bootstrap/js/bootstrap.js"></script>
 <script type="module" src="application.js"></script>
</body>
</html>
