<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.css"> 
<link rel="stylesheet" href="testcases.css"> 

    <title>Testcases</title>
</head>
<body>
    <div class="container">
      <div class="mt-5 form-group">
      <input class="btn btn-primary" type="submit" value="Create New Testcases">
    </div>
      
        <form id="form1">
              <div class="connform">
              <div class="container">
            <label for="tcappname">App Name  </label> 
                 <select class="form-select w-auto" id="tcappname">
                 </select>
                     </div>    
              <div class="container">
            <label for="tctype">test type</label> 
                <select class="form-select w-auto" id="tctype">
                </select>
                    </div> 
                <br>   
              <div class="container> 
              <label for="tcdesc">&nbsp;&nbsp;Test case name</label>
                
                <input class="form-control-sm border" 
                       type="text" 
                       id="tcdesc" 
                       placeholder="Enter Testcase name">
                     </div> 
     
              <div class="container">    
                <label for="srcqry">Source Query</label>
                <input class="form-control " 
                       type="text" 
                       id="srcqry" 
                       placeholder="Enter source query">
                     </div>  
                       <div class="container">  
                <label for="tgtqry">Target Query</label>
                <input class="form-control" 
                       type="text" 
                       id="tgtqry" 
                       placeholder="Enter target query">
                     </div> 
                     <br> 
                <div class="conatiner">
                      <label for="srcconntyp">&nbsp;&nbsp;Source DB Type</label> 
                           <select id="srcconntyp">
                           </select>
                           <label for="srcconn"> Connections</label> 
                           <select id="srcconn">
                           </select>
                               </div> 
                      <br>
                      <div class="container">
                         <label for="tgtconntyp">Target DB Type</label> 
                                     <select id="tgtconntyp">
                                     </select>
                                     <label for="tgtconn">Connections</label> 
                                     <select id="tgtconn">
                                     </select>
                                         </div>
                                         <br>  
                       <div class="container"> 
                       <label for="srctname">Source Table Name&nbsp;&nbsp;</label>
                <input class="form-control-sm border" 
                       type="text" 
                       id="srctname" 
                       placeholder="Enter Source table name">
                     </div>  
                     <br>
                       <div class="container"> 
                       <label for="tgttname">Target Table Name&nbsp;&nbsp;&nbsp;</label>
                <input class="form-control-sm border" 
                       type="text" 
                       id="tgttname" 
                       placeholder="Enter target table name">
                     </div>
                     <br>
                     <div class="container"> 
                      <label for="pkcolumn">Primary Key Column</label>
               <input class="form-control-sm border" 
                      type="text" 
                      id="pkcolumn" 
                      placeholder="For Compare Testing Only">
                    </div>
              <div class="col-lg-2 save"> 
                <button type="button" id="tc_create" 
                       class="btn btn-success">&nbsp;&nbsp;&nbsp;Save</button>
                     </div>
              </div>
                    </form>
    </div>
    <div class="container">
     <div class="mt-5 form-group">
     <input class="btn btn-primary" type="submit" value="Search Test Cases">
   </div>
        <div class="connform">
       <form id="form2">
             <div class="container">
             <div class="col-lg-2">
           <label for="tcappnames">Application/testcase</label> 
               <input class="form-control-mm"
                      type="text" 
                      id="tcappnames"
                      placeholder="Enter Search string" >
                    </div>       
           
             <div class="col-lg-4 save"> 
               <button type="button" id="tc_search" 
                      class="btn btn-success">Search</button>
             </div>
                   </form>
                </div>
<div class="col-lg-12" id="searcharea">

</div>
<div class="popup" id="editpop">
  
</div>
</div>
 <script src="../bootstrap/js/bootstrap.js"></script>
 <script type="module" src="testcases.js"></script>
</body>
</html>
